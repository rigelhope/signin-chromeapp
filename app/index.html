<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>bikefarm signin chrome</title>

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="well jumbotron">
        <h1>Welcome to Bike Farm</h1>
        <p>Please sign in</p>
        <form enctype="multipart/form-data" method="post" name="patroninfo">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Name</span>
                <input type="text" name="patronName" class="form-control" placeholder="Firstname Lastname">
            </div>
            <br/>
            <div class="well well-sm">
                Here to:
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="purpose" value="stand time" checked>Work on your bike
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="purpose" value="volunteer">Volunteer
                    </label>
                </div>
            </div>
            <div class="well well-sm">
                I expect to be here for:
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="duration" value="1h">1</button>
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="duration" value="2h">2</button>
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="duration" value="3+h">3+</button>
                    </label>
                </div>
                hours. (it's fine if you're wrong)
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">Member #</span>
                <input type="text" name="memberNumber" class="form-control" placeholder="If you have your member number handy, enter it here">
            </div>
            <br/>
            <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#submittedModal">Sign in</button>

        </form>
    </div>

    <div class="modal" id="submittedModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">You're signed in!</h4>
                </div>
                <div class="modal-body">
                    <p>Thanks for coming to Bike Farm!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
</body>

</html>
